<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <input type="checkbox" id="done"><label for="done">Hide done</label>
    <hr>
    <form>
      <input required id="do" type="text" placeholder="What to do next" autofocus>
      <button>Submit</button>
    </form>
    <ul type="none"></ul>
  </div>

</body>
<script src="to-do-list.js"></script>

</html>
